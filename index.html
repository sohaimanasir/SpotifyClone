<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon32.b64ecc03.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify-Web Player: Music for everyone</title>
</head>

<body>
    <!-- Header Section -->
    <div class="main-header">
        <div class="spotify-navbar">
            <div class="spotify-logo border">
                <img src="./assets/Spotify_Primary_Logo_RGB_White.png" alt="spotify-logo"
                    style="width: 40px; height: 40px; margin: 8px;">
            </div>
            <div class="home-icon border">
                <i class="fa-solid fa-house"
                    style="color: #ffffff; background-color: rgb(82, 82, 82); width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; border-radius: 50%; margin: 8px; padding: 3px;"></i>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass" style="color: #4a4a4a;"></i>
                <input type="search" id="search" name="search" placeholder="What do you want to play?">
                <i class="fa-solid fa-window-restore" style="color: #707070;"></i>
            </div>
        </div>
        <div class="spotify-elements">
            <p class="border">Premium</p>
            <p class="border">Support</p>
            <p class="border">Download</p>
        </div>
        <div class="log-in-section">
            <i class="fa-solid fa-arrow-down border"
                style="color: #575757; display: flex; justify-content: center; align-items: center; width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; margin-top: 10px;"></i>
            <p class="border">Install App</p>
            <p class="border">Sign up</p>
            <button class="login-btn border">Log in</button>
        </div>


    </div>

    <!-- Sidebar Section  -->
    <div class="spotify-main-section">
        <div class="sidebar-section"></div>
        <div class="songs-section"></div>
    </div>

    <!-- Preview Section  -->
    <div class="preview-section">
        fff
    </div>
</body>

</html>
